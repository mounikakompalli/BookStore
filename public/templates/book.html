<div class = "row">
  <div class="col-md-6">
    <h2>
      {{book.bookName}}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a ng-if="book.noOfBooksIssued == 0" href="#/"><button style="margin-top:20px" class="btn btn-default btn-color" ng-click="deleteBook(book._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="book.modelYear">ISBN:{{ book.ISBN }}</p>
    <p ng-if="book.bookName">Book Name: {{ book.bookName }} </p>
    <p ng-if="book.author">Author: {{ book.author}} </p>
	<p ng-if="book.numberOfBooks">Number of Books: {{ book.numberOfBooks}} </p>
	<p ng-if="book.publishedDate">Published Date: {{ book.publishedDate | date:'yyyy-MM-dd'}} </p>
	<p ng-if="book.category">Book Category: {{ book.category}} </p>
	<p ng-if="book.noOfBooksIssued">Number of Books Issued: {{ book.noOfBooksIssued}} </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default btn-color" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default btn-color" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Book form -->
<div ng-include="bookFormUrl">
</div>
