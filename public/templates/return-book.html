<div class="container-fluid">
	
    <div class="row-fluid">
		
		    <table class="table table-hover table-striped">
		  	 <thead>
		  		 <tr>
		  			 <th>Book Id</th>
		  			 <th>Transaction Id</th>
		  			 <th>Transaction Type</th>
		  			 <th>Issue/Return Date</th>
		  		  </tr>
		  	 </thead>
		      <tbody>
		        <tr ng-repeat="eachTransaction in selectedBook.issueHistory" style="cursor:pointer">
		          <td> {{ eachTransaction.bookId }} </td>
		          <td>{{ eachTransaction.transactionId }}</td>
		  		 <td>{{ eachTransaction.tractionType }}</td>
				  <td>{{ eachTransaction.transactionDate | date:'yyyy-MM-dd' }}</td>
				  <td ng-if="eachTransaction.tractionType == 'issue'"><button style="margin-top:20px" class="btn btn-default btn-color" ng-click="bookReturn(selectedBook, eachTransaction.transactionId)">Return</button></td>
		        </tr>
		      </tbody>
		    </table>
	</div>
</div>
