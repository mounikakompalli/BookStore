<div class="row" ng-hide="book._id">
  <div class="col-md-6">
      <h2>Issue Book {{selectedBook.bookName}}</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Number of Books</label> 
      <input  class="form-control" type="text" ng-model="issueBooks" required> 
    </p>
    <p>
      <label>Return Date</label> 
      <input  class="form-control" type="text" ng-model="returnDate" required> 
    </p>
   
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="issueBook(selectedBook)">Issue</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
